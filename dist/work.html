<!DOCTYPE html>
<!-- copied from about.html then changed -->
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>View My Work</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous"> <!-- add fonts before running "css/main.css"  -->
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>

  <!-- HTML5 semantic element #1 -->
  <header>

    <!-- "hamburger" menu; see _menu.css -->
    <div class="menu-btn">
      <div class="btn-line"></div>
      <div class="btn-line"></div>
      <div class="btn-line"></div>
    </div>

    <!-- HTML5 semantic element #2: navigation links & photo -->
    <nav class="menu">

      <!-- photo -->
      <div class="menu-branding">
        <div class="portrait"></div>
      </div>

      <!-- navigation menu -->
      <ul class="menu-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="about.html" class="nav-link">About Me</a>
        </li>
        <li class="nav-item current">  <!-- "current" page is highlighted -->
          <a href="work.html" class="nav-link">My Work</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="nav-link">Contact Me</a>
        </li>
      </ul>

    </nav>

  </header>

  <!-- HTML5 semantic element #3 -->
  <main id="work">

    <h1 class="lg-heading">
      My <span class="text-secondary">Work</span>
    </h1>

    <h2 class="sm-heading"> Check out some of my projects... </h2>

    <div class="projects">

      <div class="item">

        <a href="#!">
          <img src="img/projects/project1.jpg" alt="Project 1">
        </a>

        <a href="#!" class="btn-light">
          <i class="fas fa-eye"></i> Project
        </a>

        <a href="#!" class="btn-dark">
          <i class="fab fa-github"></i> GitHub
        </a>

      </div>

      <div class="item">

        <a href="#!">
          <img src="img/projects/project2.jpg" alt="Project 2">
        </a>

        <a href="#!" class="btn-light">
          <i class="fas fa-eye"></i> Project
        </a>

        <a href="#!" class="btn-dark">
          <i class="fab fa-github"></i> GitHub
        </a>

      </div>

      <div class="item">

        <a href="#!">
          <img src="img/projects/project3.jpg" alt="Project 3">
        </a>

        <a href="#!" class="btn-light">
          <i class="fas fa-eye"></i> Project
        </a>

        <a href="#!" class="btn-dark">
          <i class="fab fa-github"></i> GitHub
        </a>

      </div>

      <div class="item">

        <a href="#!">

          <i class="fas fa-eye"></i> Project
        </a>

        <a href="#!" class="btn-dark">
          <i class="fab fa-github"></i> GitHub
        </a>

      </div>

      <div class="item">

        <a href="#!">
          <img src="img/projects/project5.jpg" alt="Project 5">
        </a>

        <a href="#!" class="btn-light">
          <i class="fas fa-eye"></i> Project
        </a>

        <a href="#!" class="btn-dark">
          <i class="fab fa-github"></i> GitHub
        </a>

      </div>

    </div>

  </main>

  <footer id="main-footer">
    Copyright &copy; 2018
  </footer>

  <script src="js/main.js"></script>

</html>
